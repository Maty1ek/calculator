<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/all.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main_container">
        <div class="calculator_body">
            <div class="calc_output">
                <p class="output_value">0</p>
            </div>
            <div class="calc_buttons">
                <div class="calc_clear_button">
                    Clear
                </div>
                <div class="calc_main_buttons">
                    <div class="calc_logic_btton">7</div>
                    <div class="calc_logic_btton">8</div>
                    <div class="calc_logic_btton">9</div>
                    <div class="calc_logic_btton logic_signs">+</div>
                    <div class="calc_logic_btton">4</div>
                    <div class="calc_logic_btton">5</div>
                    <div class="calc_logic_btton">6</div>
                    <div class="calc_logic_btton logic_signs">-</div>
                    <div class="calc_logic_btton">1</div>
                    <div class="calc_logic_btton">2</div>
                    <div class="calc_logic_btton">3</div>
                    <div class="calc_logic_btton logic_signs">*</div>
                    <div class="calc_logic_btton logic_yellow">.</div>
                    <div class="calc_logic_btton">0</div>
                    <div class="calc_logic_btton logic_yellow">=</div>
                    <div class="calc_logic_btton logic_signs">/</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
